      </button>
      <span class="header__line"></span>
      <nav class="header__nav" id="header-nav">
        <button class="header__close-nav" data-nav-btn aria-controls="header-nav" aria-label="Close Menu" aria-expanded="true">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21">
            <g fill="#D0D6F9" fill-rule="evenodd">

    <main class="main" data-main="crew">
      <section class="main__section" data-section="Commander">
        <h1 class="main__first-title"><strong>02</strong> Meet your crew</h1>
        <div class="main__content">
          <picture class="main__picture content-animation" data-picture>
            <source srcset="./assets/crew/image-douglas-hurley.png" type="image/png" data-source-image />
            <img src="./assets/crew/image-douglas-hurley.webp" alt="" class="main__image" data-image />
          </picture>
          <div class="main__text">
            <div class="main__options">
              <input type="radio" name="crew" id="option-1" class="main__option" data-option="0" checked />
              <label for="option-1" class="main__label"></label>
              <input type="radio" name="crew" id="option-2" class="main__option" data-option="1" />
              <label for="option-2" class="main__label"></label>
              <input type="radio" name="crew" id="option-3" class="main__option" data-option="2" />
              <label for="option-3" class="main__label"></label>
              <input type="radio" name="crew" id="option-4" class="main__option" data-option="3" />
              <label for="option-4" class="main__label"></label>
            </div>
            <section class="main__text__section" data-text-section>
              <h2 class="main__role content-animation" data-role>Commander</h2>
              <h3 class="main__second-title content-animation" data-name>Douglas Hurley</h3>
              <p class="main__description content-animation" data-description>
                Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA astronaut. He launched into space for the third time as
                commander of Crew Dragon Demo-2.
              </p>
            </section>
          </div>
        </div>
      </section>
